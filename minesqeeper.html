<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マインスイーパー</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 500px;
            margin-bottom: 10px;
        }

        .info-box {
            background-color: #333;
            color: white;
            padding: 8px 15px;
            border-radius: 4px;
            font-weight: bold;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(10, 30px);
            grid-template-rows: repeat(10, 30px);
            gap: 2px;
            background-color: #bbb;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .cell {
            width: 30px;
            height: 30px;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.2s;
        }

        .cell:hover {
            background-color: #ccc;
        }

        .revealed {
            background-color: #eee;
        }

        .mine {
            background-color: #f44336;
        }

        .flagged {
            background-color: #4CAF50;
            color: white;
        }

        .number-1 { color: blue; }
        .number-2 { color: green; }
        .number-3 { color: red; }
        .number-4 { color: darkblue; }
        .number-5 { color: brown; }
        .number-6 { color: teal; }
        .number-7 { color: black; }
        .number-8 { color: gray; }

        .difficulty-select {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #45a049;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            max-width: 400px;
        }

        .modal h2 {
            margin-top: 0;
        }

        .modal button {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>マインスイーパー</h1>

    <div class="controls">
        <select id="difficulty" class="difficulty-select">
            <option value="easy">初級 (9x9, 10地雷)</option>
            <option value="medium" selected>中級 (16x16, 40地雷)</option>
            <option value="hard">上級 (30x16, 99地雷)</option>
        </select>
        <button id="new-game-btn">新しいゲーム</button>
    </div>

    <div class="game-info">
        <div class="info-box">残り地雷: <span id="mines-left">0</span></div>
        <div class="info-box">経過時間: <span id="timer">0</span></div>
    </div>

    <div id="game-board"></div>

    <div id="game-over-modal" class="modal">
        <div class="modal-content">
            <h2 id="result-message"></h2>
            <p id="result-details"></p>
            <button id="play-again-btn">もう一度プレイ</button>
        </div>
    </div>

    <script>
        class Minesweeper {
            constructor(rows, cols, mines) {
                this.rows = rows;
                this.cols = cols;
                this.mines = mines;
                this.board = [];
                this.revealed = 0;
                this.gameOver = false;
                this.firstClick = true;
                this.flagsPlaced = 0;
                this.startTime = null;
                this.timerInterval = null;

                this.initializeBoard();
                this.renderBoard();
                this.updateMinesLeft();
                this.resetTimer();
            }

            initializeBoard() {
                // 空のボードを作成
                this.board = [];
                for (let i = 0; i < this.rows; i++) {
                    this.board[i] = [];
                    for (let j = 0; j < this.cols; j++) {
                        this.board[i][j] = {
                            isMine: false,
                            isRevealed: false,
                            isFlagged: false,
                            neighborMines: 0
                        };
                    }
                }
            }

            placeMines(firstRow, firstCol) {
                let minesPlaced = 0;

                // 最初にクリックしたセルとその周囲には地雷を配置しない
                const safeZone = [];
                for (let i = Math.max(0, firstRow - 1); i <= Math.min(this.rows - 1, firstRow + 1); i++) {
                    for (let j = Math.max(0, firstCol - 1); j <= Math.min(this.cols - 1, firstCol + 1); j++) {
                        safeZone.push(`${i},${j}`);
                    }
                }

                while (minesPlaced < this.mines) {
                    const row = Math.floor(Math.random() * this.rows);
                    const col = Math.floor(Math.random() * this.cols);

                    // セーフゾーンでなく、まだ地雷が配置されていない場合
                    if (!safeZone.includes(`${row},${col}`) && !this.board[row][col].isMine) {
                        this.board[row][col].isMine = true;
                        minesPlaced++;

                        // 周囲のセルの隣接地雷数をインクリメント
                        this.incrementNeighborMines(row, col);
                    }
                }
            }

            incrementNeighborMines(row, col) {
                for (let i = Math.max(0, row - 1); i <= Math.min(this.rows - 1, row + 1); i++) {
                    for (let j = Math.max(0, col - 1); j <= Math.min(this.cols - 1, col + 1); j++) {
                        if (i !== row || j !== col) {
                            this.board[i][j].neighborMines++;
                        }
                    }
                }
            }

            renderBoard() {
                const gameBoard = document.getElementById('game-board');
                gameBoard.innerHTML = '';
                gameBoard.style.gridTemplateColumns = `repeat(${this.cols}, 30px)`;
                gameBoard.style.gridTemplateRows = `repeat(${this.rows}, 30px)`;

                for (let i = 0; i < this.rows; i++) {
                    for (let j = 0; j < this.cols; j++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.dataset.row = i;
                        cell.dataset.col = j;

                        // 左クリックイベント
                        cell.addEventListener('click', () => {
                            if (!this.gameOver) {
                                this.revealCell(i, j);
                            }
                        });

                        // 右クリックイベント
                        cell.addEventListener('contextmenu', (e) => {
                            e.preventDefault();
                            if (!this.gameOver) {
                                this.toggleFlag(i, j);
                            }
                        });

                        gameBoard.appendChild(cell);
                    }
                }

                this.updateBoardDisplay();
            }

            updateBoardDisplay() {
                for (let i = 0; i < this.rows; i++) {
                    for (let j = 0; j < this.cols; j++) {
                        const cell = document.querySelector(`.cell[data-row="${i}"][data-col="${j}"]`);
                        const cellData = this.board[i][j];

                        // セルのクラスをリセット
                        cell.className = 'cell';
                        cell.textContent = '';

                        if (cellData.isRevealed) {
                            cell.classList.add('revealed');

                            if (cellData.isMine) {
                                cell.classList.add('mine');
                                cell.textContent = '?';
                            } else if (cellData.neighborMines > 0) {
                                cell.textContent = cellData.neighborMines;
                                cell.classList.add(`number-${cellData.neighborMines}`);
                            }
                        } else if (cellData.isFlagged) {
                            cell.classList.add('flagged');
                            cell.textContent = '?';
                        }
                    }
                }
            }

            revealCell(row, col) {
                const cell = this.board[row][col];

                // すでに開かれているか、フラグが立っている場合は何もしない
                if (cell.isRevealed || cell.isFlagged) {
                    return;
                }

                // 最初のクリック時に地雷を配置
                if (this.firstClick) {
                    this.firstClick = false;
                    this.placeMines(row, col);
                    this.startTimer();
                }

                // セルを開く
                cell.isRevealed = true;
                this.revealed++;

                // 地雷をクリックした場合
                if (cell.isMine) {
                    this.gameOver = true;
                    this.revealAllMines();
                    this.stopTimer();
                    this.showGameOverModal(false);
                    return;
                }

                // 周囲に地雷がない場合、隣接するセルも開く
                if (cell.neighborMines === 0) {
                    for (let i = Math.max(0, row - 1); i <= Math.min(this.rows - 1, row + 1); i++) {
                        for (let j = Math.max(0, col - 1); j <= Math.min(this.cols - 1, col + 1); j++) {
                            if (i !== row || j !== col) {
                                this.revealCell(i, j);
                            }
                        }
                    }
                }

                // 勝利条件をチェック
                this.checkWin();

                // 表示を更新
                this.updateBoardDisplay();
            }

            toggleFlag(row, col) {
                const cell = this.board[row][col];

                // すでに開かれている場合は何もしない
                if (cell.isRevealed) {
                    return;
                }

                if (cell.isFlagged) {
                    cell.isFlagged = false;
                    this.flagsPlaced--;
                } else {
                    // 最初のアクションでタイマーを開始
                    if (this.firstClick) {
                        this.firstClick = false;
                        this.placeMines(row, col);
                        this.startTimer();
                    }

                    cell.isFlagged = true;
                    this.flagsPlaced++;
                }

                this.updateMinesLeft();
                this.updateBoardDisplay();
            }

            revealAllMines() {
                for (let i = 0; i < this.rows; i++) {
                    for (let j = 0; j < this.cols; j++) {
                        if (this.board[i][j].isMine) {
                            this.board[i][j].isRevealed = true;
                        }
                    }
                }
                this.updateBoardDisplay();
            }

            checkWin() {
                // 地雷以外のすべてのセルが開かれているかチェック
                if (this.revealed === (this.rows * this.cols - this.mines)) {
                    this.gameOver = true;
                    this.stopTimer();
                    this.showGameOverModal(true);

                    // 残りの地雷にすべてフラグを立てる
                    for (let i = 0; i < this.rows; i++) {
                        for (let j = 0; j < this.cols; j++) {
                            if (this.board[i][j].isMine && !this.board[i][j].isFlagged) {
                                this.board[i][j].isFlagged = true;
                                this.flagsPlaced++;
                            }
                        }
                    }
                    this.updateMinesLeft();
                    this.updateBoardDisplay();
                }
            }

            updateMinesLeft() {
                document.getElementById('mines-left').textContent = this.mines - this.flagsPlaced;
            }

            startTimer() {
                this.startTime = Date.now();
                this.timerInterval = setInterval(() => {
                    const elapsedSeconds = Math.floor((Date.now() - this.startTime) / 1000);
                    document.getElementById('timer').textContent = elapsedSeconds;
                }, 1000);
            }

            stopTimer() {
                clearInterval(this.timerInterval);
            }

            resetTimer() {
                this.stopTimer();
                document.getElementById('timer').textContent = '0';
            }

            showGameOverModal(isWin) {
                const modal = document.getElementById('game-over-modal');
                const message = document.getElementById('result-message');
                const details = document.getElementById('result-details');

                if (isWin) {
                    message.textContent = '勝利！';
                    const time = document.getElementById('timer').textContent;
                    details.textContent = `おめでとうございます！${time}秒でクリアしました。`;
                } else {
                    message.textContent = 'ゲームオーバー';
                    details.textContent = '地雷を踏んでしまいました。もう一度挑戦しましょう。';
                }

                modal.style.display = 'flex';
            }
        }

        // 難易度設定
        const difficulties = {
            easy: { rows: 9, cols: 9, mines: 10 },
            medium: { rows: 16, cols: 16, mines: 40 },
            hard: { rows: 16, cols: 30, mines: 99 }
        };

        // ゲームの初期化
        let game;

        function startNewGame() {
            const difficulty = document.getElementById('difficulty').value;
            const { rows, cols, mines } = difficulties[difficulty];

            game = new Minesweeper(rows, cols, mines);

            // モーダルを閉じる
            document.getElementById('game-over-modal').style.display = 'none';
        }

        // イベントリスナー
        document.getElementById('new-game-btn').addEventListener('click', startNewGame);
        document.getElementById('play-again-btn').addEventListener('click', startNewGame);

        // 初期ゲームの開始
        startNewGame();
    </script>
</body>
</html>
