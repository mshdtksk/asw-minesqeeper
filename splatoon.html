<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブラウザ・スプラトゥーン</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #222;
            font-family: 'Arial', sans-serif;
        }

        #game-container {
            position: relative;
            width: 800px;
            height: 600px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        #game-canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        #ui-container {
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 10;
        }

        #ink-meter {
            width: 200px;
            height: 20px;
            background-color: #ccc;
            border: 2px solid #333;
            border-radius: 10px;
            overflow: hidden;
        }

        #ink-level {
            height: 100%;
            background-color: #00a0e9;
            width: 100%;
            transition: width 0.3s;
        }

        #score-container {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            display: flex;
            gap: 20px;
        }

        .team-score {
            padding: 5px 15px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
        }

        #blue-score {
            background-color: #00a0e9;
        }

        #orange-score {
            background-color: #f39800;
        }

        #timer {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 15px;
            border-radius: 5px;
            font-weight: bold;
        }

        #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            display: none;
            z-index: 100;
        }

        #game-over h2 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        button {
            background-color: #00a0e9;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0080c9;
        }

        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #00a0e9;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 100;
        }

        #start-screen h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        #controls {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas" width="800" height="600"></canvas>

        <div id="ui-container">
            <div id="ink-meter">
                <div id="ink-level"></div>
            </div>
        </div>

        <div id="score-container">
            <div id="blue-score" class="team-score">青チーム: 0%</div>
            <div id="orange-score" class="team-score">オレンジチーム: 0%</div>
        </div>

        <div id="timer">残り時間: 180秒</div>

        <div id="game-over">
            <h2 id="winner-text">青チームの勝利！</h2>
            <div id="final-score">青チーム: 52% vs オレンジチーム: 48%</div>
            <button id="restart-button">もう一度プレイ</button>
        </div>

        <div id="start-screen">
            <h1>ブラウザ・スプラトゥーン</h1>
            <div id="controls">
                <p>操作方法:</p>
                <p>移動: WASDキー または 矢印キー</p>
                <p>インク発射: マウスクリック</p>
                <p>イカ変形: スペースキー (インク回復)</p>
            </div>
            <button id="start-button">ゲームスタート</button>
        </div>
    </div>

    <script>
        // ゲーム設定
        const GAME_WIDTH = 800;
        const GAME_HEIGHT = 600;
        const PLAYER_SIZE = 30;
        const PLAYER_SPEED = 5;
        const INK_RECOVERY_RATE = 0.5;
        const INK_USAGE_RATE = 2;
        const GAME_DURATION = 180; // 3分
        const GRID_SIZE = 10; // インクのグリッドサイズ
        const ENEMY_COUNT = 3; // 敵の数

        // ゲーム状態
        let gameRunning = false;
        let gameTime = GAME_DURATION;
        let gameTimer;
        let inkLevel = 100;
        let isSquid = false;
        let blueScore = 0;
        let orangeScore = 0;

        // プレイヤー状態
        const player = {
            x: GAME_WIDTH / 2,
            y: GAME_HEIGHT / 2,
            width: PLAYER_SIZE,
            height: PLAYER_SIZE,
            color: '#00a0e9', // 青チーム
            speed: PLAYER_SPEED,
            isMoving: false,
            direction: { x: 0, y: 0 }
        };

        // 敵の配列
        const enemies = [];

        // キー入力の状態
        const keys = {};

        // マウス位置
        const mouse = {
            x: 0,
            y: 0,
            isDown: false
        };

        // インクのグリッド (0: なし, 1: 青, 2: オレンジ)
        const inkGrid = [];
        const gridWidth = Math.ceil(GAME_WIDTH / GRID_SIZE);
        const gridHeight = Math.ceil(GAME_HEIGHT / GRID_SIZE);

        // インクの弾
        const inkShots = [];

        // キャンバスとコンテキストの取得
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');

        // UI要素
        const inkLevelElement = document.getElementById('ink-level');
        const blueScoreElement = document.getElementById('blue-score');
        const orangeScoreElement = document.getElementById('orange-score');
        const timerElement = document.getElementById('timer');
        const gameOverElement = document.getElementById('game-over');
        const winnerTextElement = document.getElementById('winner-text');
        const finalScoreElement = document.getElementById('final-score');
        const startScreenElement = document.getElementById('start-screen');
        const startButton = document.getElementById('start-button');
        const restartButton = document.getElementById('restart-button');

        // ゲームの初期化
        function initGame() {
            // インクグリッドの初期化
            for (let y = 0; y < gridHeight; y++) {
                inkGrid[y] = [];
                for (let x = 0; x < gridWidth; x++) {
                    inkGrid[y][x] = 0;
                }
            }

            // プレイヤーの初期位置
            player.x = GAME_WIDTH / 4;
            player.y = GAME_HEIGHT / 2;

            // 敵の初期化
            enemies.length = 0;
            for (let i = 0; i < ENEMY_COUNT; i++) {
                enemies.push({
                    x: GAME_WIDTH * 3 / 4 + Math.random() * 100 - 50,
                    y: GAME_HEIGHT / 2 + Math.random() * 200 - 100,
                    width: PLAYER_SIZE,
                    height: PLAYER_SIZE,
                    color: '#f39800', // オレンジチーム
                    speed: PLAYER_SPEED * 0.8,
                    targetX: 0,
                    targetY: 0,
                    shootCooldown: 0,
                    thinkCooldown: 0
                });
            }

            // ゲーム状態のリセット
            inkLevel = 100;
            isSquid = false;
            gameTime = GAME_DURATION;
            inkShots.length = 0;
            blueScore = 0;
            orangeScore = 0;

            // スコアの更新
            updateScores();

            // タイマーの開始
            if (gameTimer) {
                clearInterval(gameTimer);
            }

            gameTimer = setInterval(() => {
                gameTime--;
                timerElement.textContent = `残り時間: ${gameTime}秒`;

                if (gameTime <= 0) {
                    endGame();
                }
            }, 1000);

            // ゲーム開始
            gameRunning = true;
            gameLoop();
        }

        // ゲームループ
        function gameLoop() {
            if (!gameRunning) return;

            update();
            render();

            requestAnimationFrame(gameLoop);
        }

        // ゲーム状態の更新
        function update() {
            // プレイヤーの移動
            updatePlayerMovement();

            // インクレベルの更新
            updateInkLevel();

            // インクショットの更新
            updateInkShots();

            // 敵のAI更新
            updateEnemies();

            // スコアの更新
            updateScores();
        }

        // プレイヤーの移動処理
        function updatePlayerMovement() {
            // 移動方向のリセット
            player.direction = { x: 0, y: 0 };

            // キー入力による移動方向の設定
            if (keys['ArrowUp'] || keys['w'] || keys['W']) player.direction.y = -1;
            if (keys['ArrowDown'] || keys['s'] || keys['S']) player.direction.y = 1;
            if (keys['ArrowLeft'] || keys['a'] || keys['A']) player.direction.x = -1;
            if (keys['ArrowRight'] || keys['d'] || keys['D']) player.direction.x = 1;

            // 斜め移動の正規化
            const length = Math.sqrt(player.direction.x * player.direction.x + player.direction.y * player.direction.y);
            if (length > 0) {
                player.direction.x /= length;
                player.direction.y /= length;
                player.isMoving = true;
            } else {
                player.isMoving = false;
            }

            // 移動速度の調整（イカ状態では速くなる）
            const speed = isSquid ? player.speed * 1.5 : player.speed;

            // 位置の更新
            player.x += player.direction.x * speed;
            player.y += player.direction.y * speed;

            // 画面外に出ないように制限
            player.x = Math.max(player.width / 2, Math.min(GAME_WIDTH - player.width / 2, player.x));
            player.y = Math.max(player.height / 2, Math.min(GAME_HEIGHT - player.height / 2, player.y));

            // プレイヤーの下にインクを塗る（イカ状態でない場合）
            if (!isSquid && player.isMoving) {
                const gridX = Math.floor(player.x / GRID_SIZE);
                const gridY = Math.floor(player.y / GRID_SIZE);

                if (gridX >= 0 && gridX < gridWidth && gridY >= 0 && gridY < gridHeight) {
                    inkGrid[gridY][gridX] = 1; // 青チームのインク
                }
            }

            // インクショットの発射
            if (mouse.isDown && !isSquid && inkLevel > 0) {
                // マウス方向へのベクトル計算
                const dx = mouse.x - player.x;
                const dy = mouse.y - player.y;
                const angle = Math.atan2(dy, dx);

                // 新しいインクショットを追加
                inkShots.push({
                    x: player.x,
                    y: player.y,
                    vx: Math.cos(angle) * 10,
                    vy: Math.sin(angle) * 10,
                    color: player.color,
                    team: 1, // 青チーム
                    size: 5,
                    life: 30
                });

                // インクを消費
                inkLevel -= INK_USAGE_RATE;
                if (inkLevel < 0) inkLevel = 0;
            }
        }

        // インクレベルの更新
        function updateInkLevel() {
            // イカ状態ならインク回復
            if (isSquid) {
                // 自チームのインクの上にいるかチェック
                const gridX = Math.floor(player.x / GRID_SIZE);
                const gridY = Math.floor(player.y / GRID_SIZE);

                if (gridX >= 0 && gridX < gridWidth && gridY >= 0 && gridY < gridHeight) {
                    if (inkGrid[gridY][gridX] === 1) { // 青チームのインク
                        inkLevel += INK_RECOVERY_RATE * 2;
                    } else {
                        inkLevel += INK_RECOVERY_RATE;
                    }
                } else {
                    inkLevel += INK_RECOVERY_RATE;
                }

                if (inkLevel > 100) inkLevel = 100;
            }

            // UIの更新
            inkLevelElement.style.width = `${inkLevel}%`;
        }

        // インクショットの更新
        function updateInkShots() {
            for (let i = inkShots.length - 1; i >= 0; i--) {
                const shot = inkShots[i];

                // 位置の更新
                shot.x += shot.vx;
                shot.y += shot.vy;

                // インクを塗る
                const gridX = Math.floor(shot.x / GRID_SIZE);
                const gridY = Math.floor(shot.y / GRID_SIZE);

                if (gridX >= 0 && gridX < gridWidth && gridY >= 0 && gridY < gridHeight) {
                    inkGrid[gridY][gridX] = shot.team;

                    // 周囲も少し塗る
                    for (let dy = -1; dy <= 1; dy++) {
                        for (let dx = -1; dx <= 1; dx++) {
                            const nx = gridX + dx;
                            const ny = gridY + dy;
                            if (nx >= 0 && nx < gridWidth && ny >= 0 && ny < gridHeight && Math.random() < 0.3) {
                                inkGrid[ny][nx] = shot.team;
                            }
                        }
                    }
                }

                // 敵との衝突判定
                if (shot.team === 1) { // プレイヤーのショット
                    for (const enemy of enemies) {
                        const dx = shot.x - enemy.x;
                        const dy = shot.y - enemy.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);

                        if (distance < enemy.width / 2 + shot.size) {
                            // 敵にヒット
                            inkShots.splice(i, 1);

                            // 敵を初期位置に戻す
                            enemy.x = GAME_WIDTH * 3 / 4 + Math.random() * 100 - 50;
                            enemy.y = GAME_HEIGHT / 2 + Math.random() * 200 - 100;
                            break;
                        }
                    }
                } else if (shot.team === 2) { // 敵のショット
                    const dx = shot.x - player.x;
                    const dy = shot.y - player.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < player.width / 2 + shot.size) {
                        // プレイヤーにヒット
                        inkShots.splice(i, 1);

                        // プレイヤーを初期位置に戻す
                        player.x = GAME_WIDTH / 4;
                        player.y = GAME_HEIGHT / 2;
                        continue;
                    }
                }

                // ライフタイムの減少
                shot.life--;
                if (shot.life <= 0) {
                    inkShots.splice(i, 1);
                }
            }
        }

        // 敵のAI更新
        function updateEnemies() {
            for (const enemy of enemies) {
                // 思考クールダウンの更新
                enemy.thinkCooldown--;
                if (enemy.thinkCooldown <= 0) {
                    // 新しい目標位置を設定
                    enemy.targetX = Math.random() * GAME_WIDTH;
                    enemy.targetY = Math.random() * GAME_HEIGHT;
                    enemy.thinkCooldown = 60 + Math.random() * 60;
                }

                // 目標位置に向かって移動
                const dx = enemy.targetX - enemy.x;
                const dy = enemy.targetY - enemy.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance > 5) {
                    enemy.x += (dx / distance) * enemy.speed;
                    enemy.y += (dy / distance) * enemy.speed;

                    // 敵の下にインクを塗る
                    const gridX = Math.floor(enemy.x / GRID_SIZE);
                    const gridY = Math.floor(enemy.y / GRID_SIZE);

                    if (gridX >= 0 && gridX < gridWidth && gridY >= 0 && gridY < gridHeight) {
                        inkGrid[gridY][gridX] = 2; // オレンジチームのインク
                    }
                }

                // 射撃クールダウンの更新
                enemy.shootCooldown--;
                if (enemy.shootCooldown <= 0) {
                    // プレイヤーに向かって射撃
                    const dx = player.x - enemy.x;
                    const dy = player.y - enemy.y;
                    const angle = Math.atan2(dy, dx);

                    // 新しいインクショットを追加
                    inkShots.push({
                        x: enemy.x,
                        y: enemy.y,
                        vx: Math.cos(angle) * 8,
                        vy: Math.sin(angle) * 8,
                        color: enemy.color,
                        team: 2, // オレンジチーム
                        size: 5,
                        life: 30
                    });

                    enemy.shootCooldown = 30 + Math.random() * 30;
                }
            }
        }

        // スコアの更新
        function updateScores() {
            let blueInk = 0;
            let orangeInk = 0;
            let totalCells = gridWidth * gridHeight;

            // インクの面積を計算
            for (let y = 0; y < gridHeight; y++) {
                for (let x = 0; x < gridWidth; x++) {
                    if (inkGrid[y][x] === 1) blueInk++;
                    else if (inkGrid[y][x] === 2) orangeInk++;
                }
            }

            // パーセンテージの計算
            blueScore = Math.round((blueInk / totalCells) * 100);
            orangeScore = Math.round((orangeInk / totalCells) * 100);

            // UIの更新
            blueScoreElement.textContent = `青チーム: ${blueScore}%`;
            orangeScoreElement.textContent = `オレンジチーム: ${orangeScore}%`;
        }

        // 描画処理
        function render() {
            // キャンバスのクリア
            ctx.fillStyle = '#eee';
            ctx.fillRect(0, 0, GAME_WIDTH, GAME_HEIGHT);

            // インクの描画
            for (let y = 0; y < gridHeight; y++) {
                for (let x = 0; x < gridWidth; x++) {
                    if (inkGrid[y][x] === 1) {
                        ctx.fillStyle = '#00a0e9';
                        ctx.fillRect(x * GRID_SIZE, y * GRID_SIZE, GRID_SIZE, GRID_SIZE);
                    } else if (inkGrid[y][x] === 2) {
                        ctx.fillStyle = '#f39800';
                        ctx.fillRect(x * GRID_SIZE, y * GRID_SIZE, GRID_SIZE, GRID_SIZE);
                    }
                }
            }

            // インクショットの描画
            for (const shot of inkShots) {
                ctx.fillStyle = shot.color;
                ctx.beginPath();
                ctx.arc(shot.x, shot.y, shot.size, 0, Math.PI * 2);
                ctx.fill();
            }

            // プレイヤーの描画
            if (isSquid) {
                // イカ形態
                ctx.fillStyle = player.color;
                ctx.beginPath();
                ctx.ellipse(player.x, player.y, player.width / 2, player.height / 1.5, 0, 0, Math.PI * 2);
                ctx.fill();

                // 目
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(player.x - 5, player.y - 5, 5, 0, Math.PI * 2);
                ctx.fill();

                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(player.x - 5, player.y - 5, 2, 0, Math.PI * 2);
                ctx.fill();
            } else {
                // 人間形態
                ctx.fillStyle = player.color;
                ctx.fillRect(player.x - player.width / 2, player.y - player.height / 2, player.width, player.height);

                // 武器
                const angle = Math.atan2(mouse.y - player.y, mouse.x - player.x);
                ctx.save();
                ctx.translate(player.x, player.y);
                ctx.rotate(angle);
                ctx.fillRect(0, -2, 30, 4);
                ctx.restore();
            }

            // 敵の描画
            for (const enemy of enemies) {
                ctx.fillStyle = enemy.color;
                ctx.fillRect(enemy.x - enemy.width / 2, enemy.y - enemy.height / 2, enemy.width, enemy.height);

                // 武器
                const angle = Math.atan2(player.y - enemy.y, player.x - enemy.x);
                ctx.save();
                ctx.translate(enemy.x, enemy.y);
                ctx.rotate(angle);
                ctx.fillRect(0, -2, 20, 4);
                ctx.restore();
            }
        }

        // ゲーム終了処理
        function endGame() {
            gameRunning = false;
            clearInterval(gameTimer);

            // 勝者の判定
            let winnerText;
            if (blueScore > orangeScore) {
                winnerText = '青チームの勝利！';
            } else if (orangeScore > blueScore) {
                winnerText = 'オレンジチームの勝利！';
            } else {
                winnerText = '引き分け！';
            }

            // ゲームオーバー画面の表示
            winnerTextElement.textContent = winnerText;
            finalScoreElement.textContent = `青チーム: ${blueScore}% vs オレンジチーム: ${orangeScore}%`;
            gameOverElement.style.display = 'flex';
        }

        // イベントリスナーの設定
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;

            // スペースキーでイカ変形
            if (e.key === ' ') {
                isSquid = true;
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;

            // スペースキーでイカ変形解除
            if (e.key === ' ') {
                isSquid = false;
            }
        });

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouse.x = e.clientX - rect.left;
            mouse.y = e.clientY - rect.top;
        });

        canvas.addEventListener('mousedown', () => {
            mouse.isDown = true;
        });

        canvas.addEventListener('mouseup', () => {
            mouse.isDown = false;
        });

        canvas.addEventListener('mouseleave', () => {
            mouse.isDown = false;
        });

        // スタートボタンのイベント
        startButton.addEventListener('click', () => {
            startScreenElement.style.display = 'none';
            initGame();
        });

        // リスタートボタンのイベント
        restartButton.addEventListener('click', () => {
            gameOverElement.style.display = 'none';
            initGame();
        });
    </script>
</body>
</html>
